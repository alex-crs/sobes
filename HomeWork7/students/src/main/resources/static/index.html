<!doctype html>

<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Students</title>
</head>


<body>

<div class="container" ng-controller="indexController">

    <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Главная страница</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02"
                    aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <h1>База студентов</h1>

    <div ng-show="showAddField">
        <h3>Добавление в базу</h3>
        <form class="password_form" name="add" ng-submit="addStudent()">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingUserNameInput" ng-model="Student.name" placeholder="Имя">
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingFirstNameInput" ng-model="Student.age" placeholder="Возраст">
        </div>
        <div>
            <button class="btn btn-danger" ng-href="#" type="submit">Добавить</button>
        </div>
        </form>
    </div>

    <div ng-show="showUpdateField">
        <h3>Изменить студента</h3>
        <form class="password_form" name="update" ng-submit="updateStudent()">
            <div class="form-floating mb-3">
                <input placeholder={{StudentDTO.id}} type="text" class="form-control" ng-model="Student.id" disabled>
            </div>
            <div class="form-floating mb-3">
                <input placeholder={{StudentDTO.name}} type="text" class="form-control" ng-model="Student.name">
            </div>
            <div class="form-floating mb-3">
                <input placeholder={{StudentDTO.age}} type="number" class="form-control" ng-model="Student.age">
            </div>
            <div>
                <button class="btn btn-danger" ng-href="#" type="submit">Изменить</button>
            </div>
        </form>
    </div>

    <h3>Студенты из базы</h3>

    <table class="table table-hover" cellpadding="" 0 cellspacing="0">
        <tr>
            <td>Номер</td>
            <td>Имя</td>
            <td>Возраст</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr class="table_element" ng-repeat="p in Students">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.age}} </td>
            <td>
                <button class="btn btn-primary" ng-click="deleteStudent(p.id)">Удалить</button>
                <button class="btn btn-primary" ng-click="showUpdate(p.id)">Изменить</button>
            </td>
        </tr>
        </tbody>
    </table>



    <script src="index.js"></script>
    <script src="studentBase/students.js"></script>
</div>

</body>
</html>
